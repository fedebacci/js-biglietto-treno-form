<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    FB
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">
                                Home
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="row gy-5">
                    <div class="col-12">
                        <h1 class="text-center mb-5">
                            JS Biglietto treno
                        </h1>

                        <div class="card shadow border border-dark-subtle border-1">
                            <div class="card-header">
                                <h2 class="text-center">
                                    INSERISCI LE INFORMAZIONI NECESSARIE
                                </h2>
                            </div>
                            <div class="card-body">
                                <form id="userInputs" class="mb-4">
                                    <div class="row">
                                        <div class="col-4">
                                            <label for="userName" class="form-label">
                                                Inserisci il tuo nome
                                            </label>
                                            <input type="text" id="userName" name="userName" class="form-control"
                                                required />
                                            <small id="userNameError" class="d-none text-danger">Errore</small>
                                        </div>
                                        <div class="col-4">
                                            <label for="userAge" class="form-label">
                                                Seleziona la tua fascia di età
                                            </label>
                                            <select id="userAge" name="userAge" class="form-select" required>
                                                <option value="standard" selected>
                                                    Standard
                                                </option>
                                                <option value="minor">
                                                    Minorenne
                                                </option>
                                                <option value="over">
                                                    Over
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <label for="tripKM" class="form-label">
                                                Quanti KM devi percorrere?
                                            </label>
                                            <input type="number" id="tripKM" name="tripKM" class="form-control"
                                                value="0" required />
                                            <small id="tripKMError" class="d-none text-danger">Errore</small>
                                        </div>
                                    </div>
                                </form>
                                <button id="calculateTicketPrice" class="btn btn-success">
                                    Calcola il prezzo del biglietto
                                </button>
                                <button id="cancelInfo" class="btn btn-outline-danger">
                                    Cancella informazioni
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div id="results" class="card shadow border border-dark-subtle border-1 d-none">
                            <div class="card-header text-center">
                                <h2>
                                    IL TUO BIGLETTO
                                </h2>
                            </div>
                            <div class="card-body p-1">
                                <div class="row gx-0">
                                    <div class="col-3">
                                        <div class="p-3 pt-2 h-100 bg-dark-subtle">
                                            <h5 class="fw-bold">
                                                NOME PASSEGGERO
                                            </h5>
                                            <h5 class="mb-0" id="ticketUserName">
                                            </h5>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <table class="table table-bordered text-center mb-0 h-100">
                                            <thead>
                                                <tr>
                                                    <th scope="col">
                                                        Offerta
                                                    </th>
                                                    <th scope="col">
                                                        Carrozza
                                                    </th>
                                                    <th scope="col">
                                                        Codice CP
                                                    </th>
                                                    <th scope="col">
                                                        Costo biglietto
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td id="ticketOfferType">
                                                    </td>
                                                    <td>
                                                        5
                                                    </td>
                                                    <td>
                                                        92911
                                                    </td>
                                                    <td id="ticketTicketPrice">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
